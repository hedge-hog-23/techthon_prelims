<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign-up</h2>
        <form id="login-form" action = "signup.php" method ="post">
            <div class="form-group">
                <label for="username">Username(your mail id)</label>
                <input type="text" id="username" name="username">
                <p class="error" id="error-message-name"></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <p class="error" id="error-message-pass"></p>
            </div>
            <div class="form-group">
                <label for="Cpassword">Confirm Password</label>
                <input type="password" id="Cpassword" name="Cpassword">
                <p class="error" id="error-message-Cpass"></p>
            </div>
            <div class="button-container">
                <button class="login-button" type="submit" id="login-button" disabled>Login</button>
            </div><br>
            <a href = "login.html" style = "float:right">existing user??</a>
        </form>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const CpasswordInput = document.getElementById('Cpassword');
        const loginButton = document.getElementById('login-button');
        const errorMessagename = document.getElementById('error-message-name');
        const errorMessagepass = document.getElementById('error-message-pass');
        const errorMessageCpass = document.getElementById('error-message-Cpass');

        usernameInput.addEventListener('keyup', validateForm);
        passwordInput.addEventListener('keyup', validateForm);
        CpasswordInput.addEventListener('keyup', validateForm);

        function validateForm() {
            const username = usernameInput.value;
            const password = passwordInput.value;
            const Cpassword = CpasswordInput.value;

            if (username === "") {
                errorMessagename.textContent = "Username can't be empty!";
            } else {
                errorMessagename.textContent = "";
            }

            if (password === "") {
                errorMessagepass.textContent = "Password can't be empty!";
            } else if (password.length < 8) {
                errorMessagepass.textContent = "Password must be at least 8 characters!";
            } else {
                errorMessagepass.textContent = "";
            }

            if (Cpassword === "") {
                errorMessageCpass.textContent = "Confirm Password can't be empty!";
            } else if (Cpassword !== password) {
                errorMessageCpass.textContent = "Passwords don't match!";
            } else {
                errorMessageCpass.textContent = "";
            }

            if (username !== "" && password !== "" && Cpassword !== "" && password === Cpassword) {
                loginButton.classList.add('enabled');
                loginButton.removeAttribute('disabled');
            } else {
                loginButton.classList.remove('enabled');
                loginButton.setAttribute('disabled', 'disabled');
            }
        }
    </script>
   
</body>
</html>
